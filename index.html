<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семантична Структура Сайту</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        header, footer { background-color: #4CAF50; padding: 1em; width: 100%; text-align: center; }
        nav { background-color: #333; padding: 1em; width: 100%; }
        nav ul { list-style-type: none; }
        nav ul li { display: inline; margin-right: 20px; }
        nav ul li a { color: white; text-decoration: none; }
        section { margin: 1em; padding: 1em; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <header>Заголовок</header>
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Новини</a></li>
            <li><a href="#">Контакти</a></li>
            <li><a href="#">Про нас</a></li>
        </ul>
    </nav>
    <section>Основний контент</section>
    <section>Ще один розділ контенту</section>
    <footer>Вихід</footer>
</body>
</html>
